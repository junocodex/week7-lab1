<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Weather Data</h1>

    <main>
      <!-- Table starts -->
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Temperature</th>
              <th>Rain</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <!-- Table ends -->

      <!-- Buttons and paragraphs start -->
      <div class="text-center mt-3">
        <button id="avgTemp" class="btn btn-primary">avgTemp</button>
        <p id="avgTempResult">Average Temp:</p>
        <button id="maxRain" class="btn btn-primary">maxRain</button>
        <p id="maxRainResult">Max Rainfall:</p>
      </div>
      <!-- Buttons and paragraphs end -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
